<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blockcerts Universal Verifier - API certificate test</title>
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../node_modules/web-component-tester/browser.js"></script>

  <script type="module" src="../../src/blockcerts-verifier/index.js"></script>
</head>

<body>
  <script src="./helpers/redux-hack.js"></script>
  <script src="./helpers/wait.js"></script>
  <test-fixture id="flag-off">
    <template>
      <blockcerts-verifier src="../fixtures/valid-certificate-example.json"></blockcerts-verifier>
    </template>
  </test-fixture>

  <script type="module">
    describe('Blockcerts Universal Verifier test suite', function () {
      describe('disabling the verification of another certificate', function () {
        describe('given the disable-other-verification flag is off', function () {
          it('the verify another record link should be available', async function () {
            const el = fixture('flag-off').shadowRoot.querySelectorAll('buv-raw')[0];
            const footer = el.shadowRoot.querySelectorAll('buv-footer')[0];
            await wait(200);
            const verifyOtherCertificate = footer.shadowRoot.querySelectorAll('buv-verify-other-certificate')[0];
            const linkList = verifyOtherCertificate.shadowRoot.querySelectorAll('.buv-qa-verify-other-certificate');

            expect(linkList.length).to.equal(1);
          });
        });
      });
    });
  </script>
</body>

</html>
